
{% extends "layout.html" %}

{% block title %}
    Change Username
{% endblock %}

{% block main %}
{% if session.user_id %}
    <form action="/change_user" method="post">
    <div class="registration">
        <div class="returning_user">
                Set a new Username!
            </div>
            <form class="input-group">
            <input type="email" style="text-align:center" autocomplete="off" class= "input-field" placeholder="Email"  name="email" >
            <input type="text" style="text-align:center"autocomplete="off" class= "input-field" placeholder="Current Username" name="oldusername">
            <input type="text" style="text-align:center" autocomplete="off" class= "input-field" placeholder="New Username"  name="newusername">
            <input type="text" style="text-align:center" autocomplete="off" class= "input-field" placeholder="Retype New Username"  name="confirmation">
            <button type="submit" class="submit-btn">Save</button>
    </div>

    </form>
    {% endif %}

{% endblock %}
